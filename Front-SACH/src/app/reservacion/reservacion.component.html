<div class="RegistroHuesped-container">
 

  <div class="registro-container">
    <div class="huesped-area">
      <h2>Registrar Huesped</h2>
      <div class="huesped-form">
        <app-form-registro ></app-form-registro></div>
      
    </div>
    
    <div class="right-column" *ngIf="user">
      <div class="user-area">
        <h2 st>Datos Usuario</h2>

        <div class="dataUser">
          <div class="left">
            <img
              class="user-image"
              [src]="urlImg + user.imagenBase64"
              alt="{{ user.name }}"
            />
          </div>

          <div class="rigth">
            <h3>Nombre: {{ user.name }}</h3>
            <h3>Apellido: {{ user.apellido }}</h3>
            <h3>Rol: {{ user.typeUser }}</h3>
          </div>
        </div>       
      </div>
      <div class="habitacion-area">
        <div class="user-area">
          <h2 st>Datos de Habitacion</h2>
  
          <div class="dataUser">
           <div class="left">
           <h3>Precio: {{  room.precio | currency:'Q':'symbol':'1.2-2' }}</h3>
              <h3>Tipo: {{ room.habitacion }}</h3>
              <h3>Estado: {{ room.estado}}</h3>
          </div>
  
          <div class="rigth">   
             
            <textarea name="pendientes" id="pendientes"></textarea>
          
          </div>
        </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
