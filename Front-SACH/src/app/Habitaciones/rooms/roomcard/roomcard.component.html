<div class="tarjeta-habitacion" [ngClass]="[getClaseEstado(room.estado),getTipoHabitacion(room.habitacion)]">
  <div class="acciones-habitacion">
        <button class="btn-icono editar" (click)="editarHabitacion()">
          <i class="material-icons">edit</i>
        </button>
        <button class="btn-icono eliminar" (click)="eliminarHabitacion(room.id_Rooms)">
          <i class="material-icons">delete</i>
        </button>
      </div>
  
  <a routerLink="/RegistroHuesped" style="text-decoration: none; color: inherit;">
    <div class="contenedor-imagen">
      <span class="imagen-habitacion" [ngClass]="getTipoHabitacion(room.habitacion)">{{room.id_Rooms}}</span> 

      <span class="badge-estado" [ngClass]="getClaseEstado(room.estado)">
        {{ getEstadoUppercase(room.estado) }}
      </span>
   
    </div>
    <div class="detalles-habitacion">
      <div class="encabezado-habitacion">
        <h3 class="tipo-habitacion">{{ getTipoHabitacion(room.habitacion) }}</h3>
        <span class="nivel-habitacion">{{ room.nivel }}</span>
      </div>
  
      <div class="info-habitacion">
        <!-- <p><strong>Nivel:</strong> {{ room.nivel }}</p> -->
        <p><strong>Precio:</strong> {{ room.precio | currency:'Q':'symbol':'1.2-2' }}</p>
      </div>
    </div>
  </a>
  </div>
